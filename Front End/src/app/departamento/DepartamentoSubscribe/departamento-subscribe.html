<form [formGroup]="DepartamentoForm" (ngSubmit)=OnSubmit($event)>

        <label class="required"> Nome: </label>
        <input name="idioma" 
        [formControl]="DepartamentoForm.get('Nome')" class="form-control"   placeholder="Nome" />

        <div *ngIf="DepartamentoForm.get('Nome').touched && DepartamentoForm.get('Nome').hasError('required')"
         class="alert alert-danger">
     
         Campo obrigatório

        </div>
        <br />
        <ng-selectize name="area"
        [formControl]="DepartamentoForm.get('AreaId')" [config]="selectizeConfig" [options]="AreasList"  placeholder="Selecione a área" >
        </ng-selectize>
        <br />

        <button  [disabled]="!DepartamentoForm.valid" class="btn btn-primary"> <i class="fa fa-save"></i>  
            {{ buttonText }}   </button>
        
</form>
        
<div mskfolding #loadingIcon [visible]="false" loadingText="Aguarde..." ></div>
<div modal-message #modalMessage></div>
<div modal-confirm-message #modalConfirmMessage Message="Tem certeza de que deseja realizar esta operação?" 
(onConfirm)="Delete(DepartamentoModel.Id)"></div>
