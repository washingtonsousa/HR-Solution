<form [formGroup]="CategoriaConhecimentoForm" (ngSubmit)=OnSubmit($event)>

     
        <label class="required"> Categoria: </label>
        <input name="idioma" 
        [formControl]="CategoriaConhecimentoForm.get('Categoria')" class="form-control"   placeholder="Categoria" />

        <div *ngIf="CategoriaConhecimentoForm.get('Categoria').touched && 
        CategoriaConhecimentoForm.get('Categoria').hasError('required')"
         class="alert alert-danger">
     
         Campo obrigatório

        </div>

    
        <br />
        <br />

        <button  [disabled]="!CategoriaConhecimentoForm.valid" class="btn btn-primary"> <i class="fa fa-save"></i>  
            {{ buttonText }}   </button>
        
</form>
        
<div modal-confirm-message #modalConfirmMessage Message="Tem certeza de que deseja realizar esta operação?" 
(onConfirm)="Delete(categoriaConhecimentoModel.Id)"></div>
